<style>
    /* dropdown */
    /* ===== Dropdown Styling Start ===== */

    .navbar .dropdown-menu {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        min-width: 200px;
    }

    .navbar .dropdown-item {
        color: #333;
        font-size: 1rem;
        padding: 10px 15px;
        transition: background-color 0.3s;
    }

    .navbar .dropdown-item:hover {
        background-color: #f2f2f2;
        color: #ff6600;
    }

    /* Responsive Fix */
    @media (max-width: 991.98px) {
        .navbar .dropdown-menu {
            background-color: #f8f9fa;
            box-shadow: none;
            border-radius: 0;
        }

        .navbar .dropdown-item {
            color: #000;
            border-bottom: 1px solid #ddd;
        }
    }

    /* ===== Dropdown Styling End ===== */

    /*  */
    .home-icon {
        filter: invert(0%) !important;
        /* Always black */
    }

    /* Logo Styling */
    .navbar-brand img {
        height: 50px;
    }

    /* Nav Links Styling */
    .nav-link {
        font-weight: 600;
        font-size: 1.4rem;
        color: #ffffff !important;
        /* default text color */
        transition: color 0.3s ease;
    }

    .nav-link:hover {
        color: #ff6600 !important;
        /* hover color */
    }

    /* Home Icon Styling */
    .home-icon {
        width: 20px;
        vertical-align: middle;
        margin-right: 5px;
        filter: invert(0%) !important;
        /* always black */
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
        .navbar {
            background-color: #f5f1f1 !important;
        }

        .nav-link {
            color: #ffa500 !important;
        }

        .nav-link:hover {
            color: #07022e !important;
        }

        .home-icon {
            filter: invert(0%) !important;
            /* force black icon even in dark mode */
        }
    }

    /* Center logo in mobile */
    @media (max-width: 991.98px) {
        .navbar-brand.mx-auto {
            display: block;
            text-align: center;
            margin: 0 auto;
        }
    }



    /*  */
    .french-fries-section {

    }

    .fries-image {
        max-width: 100%;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }

    .fries-image:hover {
        transform: scale(1.05);
    }

    .fries-title {
        font-size: 3rem;
        font-weight: 700;
        color: #ffa500;
        margin-bottom: 20px;
    }

    .fries-description {

    }

    .btn-order {
        background-color: #ff6600;
        padding: 10px 25px;
        color: white;
        font-weight: bold;
        text-decoration: none;
        border-radius: 6px;
        transition: background 0.3s ease;
    }

    .btn-order:hover {
        background-color: #e65c00;
    }

    /* video */
    .french-fries-section {
        background-color: #000;
        color: white;
        padding: 40px 20px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 165, 0, 0.1);
    }

    /* Make video responsive */
    .video-responsive {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .video-responsive:hover {
        transform: scale(1.05);
    }
</style>
